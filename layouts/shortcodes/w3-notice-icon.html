{{ $myIcon := .Get "icon" | default "fa-info" }}
{{ $myHead := .Get "head" | default ""}}

<div class="w3-panel w3-leftbar shortcode-{{ strings.TrimPrefix "fa-" $myIcon }}">
{{ if not $myHead }}
      <i class="w3-margin-right fa {{$myIcon}} fa-2x"></i>
{{ else }}
  <h3><i class="w3-margin-right fa {{$myIcon}} fa-1x"></i>{{ $myHead }}</h3>
{{ end }}
{{ .Inner }}</div>
