<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    <div id="all" class="theme-layouts-pages-single w3-theme">
      <header>
        {{ partial "header.nav.html" . }}
      </header>
      <div class="w3-container w3-theme-l4">
	      <h1 class="w3-theme-l2">{{ .Title }}</h1>
      </div>

      <div id="content">
        {{ if isset .Params "id" }}
 	      {{/* partial .Params.id . */}}
 	      {{ .Params.id }}
	      {{ else }}
	      <div class="w3-container w3-theme-l4">
	        <div class="row!!">
	          <div class="col!!">
	            <div>
	             {{ .Content }}
	            </div>
	          </div>
	        </div>
	      </div> <!-- w3-container -->
	      {{ end }}
      </div> <!-- content -->

      {{ partial "footer.html" . }}
    </div> <!-- all -->
    {{ partial "scripts.html"  . }}
  </body>
</html>
