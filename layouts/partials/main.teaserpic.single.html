{{ `<!-- partials/main.teaserpic.single.html -->` | safeHTML }}
{{- if isset .Params (lower "teaserpic" ) }}
  <img alt="" class="w3-hide-small w3-image w3-right w3-round " style="max-width:400px; max-height:200px; width: auto; height: auto; margin: 8px 0px 8px 8px; "
       {{- if .Params.teaserpic }}
       src={{ .Params.teaserpic | relURL }}
       {{- else }}
       src={{ "/images/teaserpics/placeholder.png" | relURL }}
       {{- end }}
  />
  <img alt="" class="w3-hide-large w3-hide-medium w3-image w3-right w3-round " style="max-width:140px; max-height:140px; width: auto; height: auto; margin: 8px 0px 8px 8px; "
       {{- if .Params.teaserpic }}
       src={{ .Params.teaserpic | relURL }}
       {{- else }}
       src={{ "/images/teaserpics/placeholder.png" | relURL }}
       {{- end }}
  />
{{- end }}
